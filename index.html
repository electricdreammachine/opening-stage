<!DOCTYPE html>
<html>
  <head>
    <title>Opening Stage</title>
    <style>
      :root {
        --animation-dimension: 30vh;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      @keyframes sprite-animation {
        from {
          background-position: 0 0;
        }
        to {
          background-position: calc(0px - var(--animation-dimension) * 10) 0;
        }
      }

      @keyframes background-scroll {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-100%);
        }
      }

      .animation-container {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        background-image: url("./background.png");
        background-size: 100% 100%;
        z-index: 0;
        overflow-x: hidden;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: url("./background.png");
        background-size: 100% 100%;
        background-repeat: repeat-x;
        animation-name: background-scroll;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        animation-delay: 0s;
        z-index: 0;
      }

      .background:before {
        content: "";
        position: absolute;
        top: 0;
        left: 100%;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: url("./background.png");
        background-size: 100% 100%;
        background-repeat: repeat-x;
        z-index: 0;
      }

      .animation {
        width: var(--animation-dimension);
        height: var(--animation-dimension);
        background-image: url("./sprite.png");
        background-size: cover;
        background-repeat: no-repeat;
        animation-name: sprite-animation;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: steps(10);
        position: relative;
        z-index: 1;
      }

      .road {
        width: 100%;
        height: 20vh;
        background-image: url("./road.png");
        background-size: cover;
        background-repeat: no-repeat;
        z-index: 1;
      }

      .audio {
        position: fixed;
        bottom: 5vh;
        left: 50%;
        appearance: none;
        z-index: 2;
        width: 200px;
        height: 25px;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <figure class="animation-container">
      <div class="background"></div>
      <div class="animation"></div>
      <div class="road"></div>
      <audio autoplay loop controls class="audio">
        <source
          src="https://olliesmith.dev/opening-stage/audio.mp3"
          type="audio/mp3"
        />
      </audio>
    </figure>
  </body>
</html>
